<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data binding</title>
    <script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
  </head>
  <body ng-app="myAppDataBinding">
    <div ng-controller="myCtrl as vm">
      <h1>{{vm.title}}</h1>
      <input type="text" ng-model="vm.title" name="title">
    </div>
    <script type="text/javascript" src="./data_binding.js"></script>
  </body>
</html>
