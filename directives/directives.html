<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Directives</title>
    <script src="../bower_components/angular/angular.min.js" charset="utf-8"></script>
  </head>
  <body ng-app="myApp">
    <div class="" ng-controller="myCtrl as vm">
      <h1>{{vm.title}}</h1>
      <input type="text" ng-model="vm.search">
      <ul>
        <li ng-repeat="fruit in vm.fruits | filter: vm.search">{{fruit | makePural}}</li>
      </ul>
    </div>
    <script src="./directives.js" charset="utf-8"></script>
  </body>
</html>
