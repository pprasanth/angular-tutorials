<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTTP Services</title>
    <script src="../bower_components/angular/angular.min.js" charset="utf-8"></script>
  </head>
  <body ng-app="myApp">
    <div ng-controller="myCtrl as vm">
      <h1>{{vm.title}}</h1>
      <ul>
        <li ng-repeat="post in vm.posts">
          <div class="row">
            <h2>{{post.title}}</h2>
            <p>{{post.body}}</p>
          </div>
        </li>
      </ul>
    </div>
    <script src="./http.js" charset="utf-8"></script>
  </body>
</html>
